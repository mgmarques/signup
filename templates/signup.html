{% extends "base.html" %}

{% block content %}
<form method="post">
 <h2>Signup</h2>
 <table style="width:60%">
  <tr>
    <td align="right" style="width:19%">Username:</td>
    <td style="width:30%"><input type="text" name="username" value="{{username}}"></td>
    <td style="color: red" align="left">{{user_err}}</td>
  </tr>
  <tr>
    <td align="right">Password:</td>
    <td><input type="password" name="password" value="{{password}}"></td>
    <td style="color: red" align="left">{{pass_err}}</td>
  </tr>
  <tr>
    <td align="right">Verify Password:</td>
    <td><input type="password" name="verify" value="{{verify}}"></td>
    <td style="color: red" align="left">{{ver_err}}</td>
  </tr>
  <tr>
    <td align="right">Email (optional):</td>
    <td><input type="text" name="email" value="{{email}}"></td>
    <td style="color: red"  align="left">{{email_err}}</td>
  </tr>
</table> 
	<button>Submit</button>
</form>
{% endblock %}
